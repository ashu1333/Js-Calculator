<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Created by Akash Verma</h1>
      <div class="calc">
        <div class="header">
          <img src="./Mac Buttons.png" alt="Buttons" width="60px" />
          <h2 class="header_title">Calculator</h2>
        </div>

        <div class="total_number">
          <h3>0</h3>
        </div>
        <div class="row">
          <button class="button" onclick="calculateTotal(this);">/</button>
          <button class="button" onclick="calculateTotal(this);">*</button>
          <button class="button" onclick="calculateTotal(this);">.</button>
          <button class="button" id="clear" onclick="calculateTotal(this);">
            C
          </button>
        </div>

        <div class="row">
          <button class="button" onclick="calculateTotal(this);">7</button>
          <button class="button" onclick="calculateTotal(this);">8</button>
          <button class="button" onclick="calculateTotal(this);">9</button>
          <button class="button" onclick="calculateTotal(this);"></button>
        </div>

        <div class="row">
          <button class="button" onclick="calculateTotal(this);">4</button>
          <button class="button" onclick="calculateTotal(this);">5</button>
          <button class="button" onclick="calculateTotal(this);">6</button>
          <button class="button" onclick="calculateTotal(this);">-</button>
        </div>

        <div class="row">
          <button class="button" onclick="calculateTotal(this);">1</button>
          <button class="button" onclick="calculateTotal(this);">2</button>
          <button class="button" onclick="calculateTotal(this);">3</button>
          <button class="button" onclick="calculateTotal(this);">+</button>
        </div>

        <div class="row">
          <button class="zero" onclick="calculateTotal(this);">0</button>
          <button class="button" onclick="calculateTotal(this);">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
